        Font: =Font.'Lato Light'
        FontWeight: =FontWeight.Semibold
        Height: =274
        HoverColor: =RGBA(255, 255, 255, 1)
        HoverFill: =ColorFade(RGBA(153, 207, 236, 1), -20%)
        OnScan: |-
            =UpdateContext(
                {
                    varAtivoGScan: First(
                        Filter(
                            colAtivos_G,
                            ativo_SIOM = barCodeScanner.Value
                        )
                    ),
                    varAtivoTScan: First(
                        Filter(
                            colAtivos_T,
                            ativo_SIOM = barCodeScanner.Value
                        )
                    )
                }
            );
            If(
                barCodeScanner.Value = "Valor de exemplo",
                //true
                UpdateContext({varErrorText: "Função disponível somente para dispositivos móveis"});
                UpdateContext({varStartTimer: true}),
                //else
                If(
                    IsBlank(varAtivoGScan) && IsBlank(varAtivoTScan),
                    //if true
                    UpdateContext({varErrorText: Text("Nenhum registro encontrado para o código SIOM '" & barCodeScanner.Value & "'.")});
                    UpdateContext({varStartTimer: true}),
                    //else
                    If(
                        !IsBlank(varAtivoTScan),
                        //Encontrou ativo da Transmissão
                        Navigate(
                            Ativo_T_DetailScreen,
                            None,
                            {
                                varAtivoT: varAtivoTScan,
                                varIsSearchScreen: false
                            }
                        );
                        UpdateContext({varErrorText: ""});
                        UpdateContext({varAlertIconVisible: false}),
                        //Encontrou ativo da Geração
                        Navigate(
                            Ativo_G_DetailScreen,
                            None,
                            {
                                varAtivoT: varAtivoGScan,
                                varIsSearchScreen: false
                            }
                        );
                        UpdateContext({varErrorText: ""});
                        UpdateContext({varAlertIconVisible: false})
                    )
                )
            )
