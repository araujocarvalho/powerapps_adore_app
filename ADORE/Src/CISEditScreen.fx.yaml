                        ).failed = false,
                        //Sucesso
                        Remove(
                            Registros_CIS,
                            varCIS
                        );
                        Notify(
                            "Cancelamento efetuado com sucesso!",
                            NotificationType.Success
                        );
                        Navigate(
                            CISSearchScreen,
                            BorderStyle.None
                        ),
                        //Falha
                        Notify(
                            "Não foi possível prosseguir com o cancelamento. Feche o arquivo Excel aberto da CIS e repita a operação.",
                            NotificationType.Error
                        )
                    )
                );
                //Se for criação, notificar por e-mail: solicitante, supervisor e TST
                If(
                    varIsEdit = false,
                    If(
                        varCIS.'Tipo de Incidente'.Value = "Acidente com afastamento" || varCIS.'Tipo de Incidente'.Value = "Acidente sem afastamento" || varCIS.'Tipo de Incidente'.Value = "Acidente fatal",
