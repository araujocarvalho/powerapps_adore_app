"DestaqueNoticiaEditScreen As screen.'phoneDetailViewLayout_ver3.0'":
    LoadingSpinnerColor: =RGBA(12, 126, 44, 1)
    OnVisible: |-
        =UpdateContext(
            {
                varPopUpVisible: false,
                varInitialFoto: If(
                    varIsEdit,
                    varDestaqueEdit.Foto.Full,
                    Blank()
                ),
                varListEmailsString: ""
            }
        );
        ClearCollect(
            colGroups,
            {displayName: ""}
        );
        UpdateContext({varColGroupsLoading: true});
        If(
            !varIsEdit,
            ForAll(
                GruposdoOffice365.ListGroupMembers("6a175f73-e11b-48d2-b616-da4041fe8805").value,//LPDGT
                If(
                    StartsWith(
                        displayName,
                        "LPA"
                    ),
                    Collect(
                        colGroups,
                        GruposdoOffice365.ListGroupMembers(id).value
                    );
                    ForAll(
                        GruposdoOffice365.ListGroupMembers(id).value,
                        If(
                            StartsWith(
                                displayName,
                                "LPA"
                            ),
                            Collect(
                                colGroups,
                                GruposdoOffice365.ListGroupMembers(id).value
                            )
                        )
                    ),
                    Collect(colGroups,ThisRecord)
                )
            );
            Collect(
                colGroups,
                Filter(
                    GruposdoOffice365.ListGroupMembers("2dcb3457-f27a-4833-83ef-504252f510e5").value,//LPFROTA
                    "LPAG/" in displayName
                )
            );
            Collect(
                colGroups,
                Filter(
                    GruposdoOffice365.ListGroupMembers("2dcb3457-f27a-4833-83ef-504252f510e5").value,//LPFROTA
                    "LPAT/" in displayName
                )
            );
            UpdateContext(
                {
                    varMinutoPublicacao: Text(Minute(varDestaqueEdit.'Publicado em')),
                    varHoraPublicacao: Text(Hour(varDestaqueEdit.'Publicado em')),
                    varDataPublicacao: varDestaqueEdit.'Publicado em'
                }
            )
        );
        UpdateContext({varColGroupsLoading: false});
        ClearCollect(
            colFabricantes,
            Sort(
                Distinct(
                    colModelosEquipamentos,
                    Fabricante_Real
                ),
                Result,
                SortOrder.Ascending
            )
        );
        If(
            varIsEdit && !IsBlank(varDestaqueEdit.'Modelo Equipamento'),
            ClearCollect(
                colModelos,
                Sort(
                    Distinct(
                        Filter(
                            modelos_ativos_v3,
                            If(
                                fabricanteEqptoComboBox.Selected.Result = "",
                                1 = 1,
                                fabricanteEqptoComboBox.Selected.Result = Fabricante_Real
                            )
                        ),
                        Modelo_Real
                    ),
                    Result,
                    SortOrder.Ascending
                )
            ),
            ClearCollect(
                colModelos,
                Sort(
                    Distinct(
                        colModelosEquipamentos,
                        Modelo_Real
                    ),
                    Result,
                    SortOrder.Ascending
                )
            )
        );
        ResetForm(destaqueForm);
        Reset(notificarParaComboBox)

