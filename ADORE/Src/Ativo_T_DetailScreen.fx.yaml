            Height: =55
            HoverColor: =RGBA(255, 255, 255, 1)
            HoverFill: =ColorFade(RGBA(12, 126, 44, 1), -20%)
            OnSelect: |-
                =If(
                    FlowAtivoCriarNovaPastaModelo_ADORE.Run(
                        First(
                            Sort(
                                colModelosEquipamentos,
                                ID_ESPELHO,
                                Descending
                            )
                        ).ID_ESPELHO + 1,
                        varAtivoT.ativo_tipo_sigla,
                        varAtivoT.ativo_tipo,
                        varAtivoT.ativo_fabricante,
                        varAtivoT.ativo_modelo,
                        Concat(
                            Split(
                                varAtivoT.ativo_modelo,
                                ""
                            ),
                            If(
                                IsMatch(
                                    Result,
                                    "([/])"
                                ),
                                "_",
                                Result
                            )
                        )//troca '/' por '_'
                    ).failed,
                        //Se o fluxo falhar
                    Notify(
                        "Falha na execução do fluxo do Power Automate. Tente novamente mais tarde ou reporte o erro a henrique.carvalho@cemig.com.br",
                        NotificationType.Error
                    ),
                        //Se sucesso
                    Notify(
                        "Pasta criada com sucesso!",
                        NotificationType.Success
                    );
                    ClearCollect(
                        colAtivos_T,
                        Filter(
                            ativos_AT_v3,
                            ID_ESPELHO >= 1 && ID_ESPELHO < 2000
                        )
                    );
                    Collect(
                        colAtivos_T,
                        Filter(
                            ativos_AT_v3,
                            ID_ESPELHO >= 2000 && ID_ESPELHO < 4000
                        )
                    );
                    Collect(
                        colAtivos_T,
                        Filter(
                            ativos_AT_v3,
                            ID_ESPELHO >= 4000 && ID_ESPELHO < 6000
                        )
                    );
                    Collect(
                        colAtivos_T,
                        Filter(
                            ativos_AT_v3,
                            ID_ESPELHO >= 6000 && ID_ESPELHO < 8000
                        )
                    );
                    Collect(
                        colAtivos_T,
                        Filter(
                            ativos_AT_v3,
                            ID_ESPELHO >= 8000 && ID_ESPELHO < 10000
                        )
                    );
                    Collect(
                        colAtivos_T,
                        Filter(
                            ativos_AT_v3,
                            ID_ESPELHO >= 10000 && ID_ESPELHO < 12000
                        )
                    );
                    Collect(
                        colAtivos_T,
                        Filter(
                            ativos_AT_v3,
                            ID_ESPELHO >= 12000 && ID_ESPELHO < 14000
                        )
                    );
                    Collect(
                        colAtivos_T,
                        Filter(
                            ativos_AT_v3,
                            ID_ESPELHO >= 14000 && ID_ESPELHO < 16000
                        )
                    );
                    Collect(
                        colAtivos_T,
                        Filter(
                            ativos_AT_v3,
                            ID_ESPELHO >= 16000 && ID_ESPELHO < 18000
                        )
                    );
                    Collect(
                        colAtivos_T,
                        Filter(
                            ativos_AT_v3,
                            ID_ESPELHO >= 18000 && ID_ESPELHO < 20000
                        )
                    );
                    ClearCollect(
                        colGerencias_T,
                        Sort(
                            Distinct(
                                colAtivos_T,
                                ativo_gerencia
                            ),
                            Result,
                            Ascending
                        )
                    );
                    ClearCollect(
                        colLocalizacoes_T,
                        Sort(
                            Distinct(
                                colAtivos_T,
                                ativo_local_nome
                            ),
                            Result,
                            Ascending
                        )
                    );
                    ClearCollect(
                        colTiposEqptos_T,
                        Sort(
                            Distinct(
                                colAtivos_T,
                                ativo_tipo
                            ),
                            Result,
                            Ascending
                        )
                    );
                    ClearCollect(
                        colFases,
                        "VM",
                        "AZ",
                        "BR",
                        "RM",
                        "TR"
                    );
                    Refresh(modelos_ativos_v3);
                    ClearCollect(
