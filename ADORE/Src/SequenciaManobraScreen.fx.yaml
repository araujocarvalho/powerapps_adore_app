                                        "500kV"
                                    )
                                )
                            )
                        )
                    ),
                    "BANCO",
                    "DISJ_MEIO",
                    User().Email,
                    manobraComboBox.Selected.Value,
                    subestacaoComboBox.Selected.Value
                );
