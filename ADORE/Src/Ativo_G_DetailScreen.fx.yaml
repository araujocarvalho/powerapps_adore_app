                        Filter(
                            ativos_AT_v3,
                            ID_ESPELHO >= 6000 && ID_ESPELHO < 8000
                        )
                    );
                    Collect(
                        colAtivos_T,
                        Filter(
                            ativos_AT_v3,
                            ID_ESPELHO >= 8000 && ID_ESPELHO < 10000
                        )
                    );
                    Collect(
                        colAtivos_T,
                        Filter(
                            ativos_AT_v3,
                            ID_ESPELHO >= 10000 && ID_ESPELHO < 12000
                        )
                    );
                    Collect(
                        colAtivos_T,
                        Filter(
                            ativos_AT_v3,
                            ID_ESPELHO >= 12000 && ID_ESPELHO < 14000
                        )
                    );
                    Collect(
                        colAtivos_T,
                        Filter(
                            ativos_AT_v3,
                            ID_ESPELHO >= 14000 && ID_ESPELHO < 16000
                        )
                    );
                    Collect(
                        colAtivos_T,
                        Filter(
                            ativos_AT_v3,
                            ID_ESPELHO >= 16000 && ID_ESPELHO < 18000
                        )
                    );
                    Collect(
                        colAtivos_T,
                        Filter(
                            ativos_AT_v3,
                            ID_ESPELHO >= 18000 && ID_ESPELHO < 20000
                        )
                    );
                    ClearCollect(
                        colGerencias_T,
                        Sort(
                            Distinct(
                                colAtivos_T,
                                ativo_gerencia
                            ),
                            Result,
                            SortOrder.Ascending
                        )
                    );
                    ClearCollect(
                        colLocalizacoes_T,
                        Sort(
